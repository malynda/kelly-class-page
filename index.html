<!DOCTYPE html>
<html ng-app="classPage">
  <head>
    <title>North Union Math</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
  </head>
  <body ng-controller="ClassListController as clalist">
    <div class="header">
      <h1>Ms. Chizek's Math Classes</h1>
    </div class="container">
        <div>Courses: Click the course you wish to find lesson plans for & accompanied documents. </div>
      <!-- <div ng-repeat = "aclass in clalist.classes" > -->
        <section ng-controller="TabController as tab">

          <ul class="nav nav-pills">

            <span ng-repeat = "aclass in clalist.classes" >
            <li ng-class="{active:tab.isSet($index)}">
              <a href ng-click="tab.setTab($index)">{{clalist.classes[$index].title}}</a>
            </li>
            <!-- <li ng-class="{active:tab.isSet(2)}">
              <a href ng-click="tab.setTab(2)">Algebra 1</a>
            </li>
            <li ng-class="{active:tab.isSet(3)}">
              <a href ng-click="tab.setTab(3)">Algebra 1 Lab</a>
            </li>
            <li ng-class="{active:tab.isSet(4)}">
              <a href ng-click="tab.setTab(4)">Algebra 2</a>
            </li> -->
          </span>
          </ul>
          <div ng-repeat = "aclass in clalist.classes" >
         <div class="tab" ng-show="tab.isSet({{$index}})">
           {{aclass.title}}
           {{aclass.time}}
        </div>
      </div>
      </section>

    <script type="text/javascript" src="app.js"></script>

</html>
